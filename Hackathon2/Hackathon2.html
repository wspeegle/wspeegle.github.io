

<!DOCTYPE html>
<html>

<head>
    <title>Ball Action </title>

    <style type="text/css">
        canvas { border: 3px solid black; }
        body { background-color: #666; }
        #canvas {background-color: #ccc;}
    </style>

    <script type="text/javascript">

        //BEGIN LIBRARY CODE
        var canvas;
        var context;

        // physical variables
        var g = 2; 		// gravity
        var fac = 0.8; 		// velocity reduction factor per bounce
        var radius = 20; 	// ball radius
        var color = "#FF1C0A";

        // initialise position and velocity of ball
        var x = 0;
        var y = 500 - radius;
        var vx = 5;
        var vy = 0;
        var buttonToggle = true;
        var sliding = false;
        var downKey = false;


        // ensure that code does not run before page has loaded
        window.onload = init;

        function init()
        {
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            window.addEventListener('keydown', onKeyDown, true);
            return setInterval( update, 1000/30 ); // 60 frames per second
        }

        function toggle()
        {
            switch(buttonToggle)
            {
                case true:
                    buttonToggle = false;
                    break;
                case false:
                    buttonToggle= true;
                    break;
            }
        }
        function update()
        {

                    if(!sliding) {
                        //wrapping with gravity
                        if (buttonToggle) {
                            // update velocity
                            vy += g; // gravity

                            // update position
                            x += vx;
                            y += vy;

                            // handle bouncing
                            if (y > canvas.height - radius) {
                                y = canvas.height - radius;
                                vy *= -fac;
                            }

                            // wrap around
                            if (x > canvas.width + radius) {
                                x = -radius;
                            }
                        }
                        //scrolling along the edge
                        else {
                            if (x + vx + radius <= canvas.width && y + radius == canvas.height)
                                x += vx;
                            else if (x + radius >= canvas.width && y - radius > 0)
                                y -= 5;
                            else if (x - radius > 0 && y - radius == 0)
                                x -= 5;
                            else
                                y += 5;
                        }
                    }
            else if(sliding)
                    {


                        if(x+vx+radius <= canvas.width && y+radius == canvas.height)
                        {
                            x+=vx;
                        }
                        else if(y-radius> 0 && y+radius <= canvas.height)
                        {
                            y += 1;
                        }
                        else if(x-radius >0 && y-radius ==0)
                        {
                            y+=.1;
                        }

                    }
            if(downKey)
            {
                vy+=g;
                y+=vy;
                if(x+vx+radius<= canvas.width)
                    x+=vx;
                if (y > canvas.height - radius) {
                    y = canvas.height - radius;
                    vy *= -fac;
                }
            }


            //We are sliding


                drawBall();
        }
        function slide()
        {
            switch(sliding)
            {
                case true:
                    sliding = false;
                    break;
                case false:
                    sliding = true;
                    break;
            }
        }
        function onKeyDown(evt)
        {
            switch(evt.keyCode)
            {
                case 38:
                        if(y-radius -10 >0)
                            y-=10;
                        else if(x-radius >0)
                            x-=10;
                    break;
                case 37:
                    x-=10;
                    break;
                case 40:
                        downUpdate();
                    break;

            }
        }

        function downUpdate()
        {
            switch(downKey)
            {
                case true:
                    downKey = false;
                    break;
                case false:
                    downKey = true;
                    break;
            }
        }
        function drawBall()
        {
            with(context)
            {
                clearRect(0, 0, canvas.width, canvas.height);
                fillStyle = color;
                beginPath();
                arc(x, y, radius, 0, 2*Math.PI, true);
                closePath();
                fill();
            }
        };
    </script>
</head>

<!-- HERE we add an explicit call to the draw() function -->
<body onload="init()">
<canvas id="canvas" width="700" height="500">
    Your browser does not support the canvas element.




</canvas>
<BR>

    <button onclick="toggle()"> Toggle </button>
    <button onclick ="slide()"> Sliding Mode</button>

</body>
</html>
