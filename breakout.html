
<!DOCTYPE html>
<html>

<head>
    <title>Pretty Bricks </title>
    <style type="text/css">
        canvas { border: 3px solid black; }
    </style>
    <script type="text/javascript">

        //BEGIN LIBRARY CODE
        // Global variable here

        var x = 25;
        var y = 250;
        var dx = 1.5;
        var dy = -4;
        var ctx;

        var WIDTH=100;
        var HEIGHT=100;

        var paddlex;
        var paddleh = 10;
        var paddlew = 75;

        var rightDown = false;
        var leftDown = false;

        //** Problems with without JQuery.
        var canvasMinX= 0;
        var canvasMaxX = 300;

        var intervalId = 0;

        // need yhis one to be global
        var interval = 10;
        //	var canvas;

        var bricks;
        var NROWS = 5;
        var NCOLS = 5;
        var BRICKWIDTH;
        var BRICKHEIGHT = 15;
        var PADDING = 1;

        //****

        var ballr = 10;
        var rowcolors = ["#FF1C0A", "#FFFD0A", "#00A308", "#0008DB", "#EB0093"];
        var paddlecolor = "#FFFFFF";
        var ballcolor = "#FFFFFF";
        var backcolor = "#000000";



        function initbricks()
        {
            NROWS = 5;
            NCOLS = 5;
            BRICKWIDTH = (WIDTH/NCOLS) - 1;
            BRICKHEIGHT = 15;
            PADDING = 1;

            bricks = new Array(NROWS);
            for (i=0; i < NROWS; i++)
            {
                bricks[i] = new Array(NCOLS);
                for (j=0; j < NCOLS; j++)
                {
                    bricks[i][j] = 1;
                }
            }
        }


        function init_mouse()
        {
            // ************* DOESN't WORK *** JQuery commands used there.
            // this is what determines how far the paddle goes right/left.
//			canvasMinX = ctx.canvas.offset().left;
//			canvasMaxX = ctx.canvasMinX + WIDTH;
        }

        function onMouseMove(evt)
        {
            if (evt.pageX > canvasMinX && evt.pageX < canvasMaxX)
            {
                paddlex = evt.pageX - canvasMinX;
            }
            //paddlex = evt.pageX - canvasMinX;

        }

        function onKeyDown(evt)
        {
            if (evt.keyCode == 39) 			rightDown = true;
            else if (evt.keyCode == 37) 	leftDown = true;
        }

        function onKeyUp(evt)
        {
            if (evt.keyCode == 39) 			rightDown = false;
            else if (evt.keyCode == 37) 	leftDown = false;
        }

        function init()
        {
            ctx = document.getElementById('canvas').getContext('2d');
            canvas = document.getElementById('canvas');

            //WIDTH = canvas.width;
            //HEIGHT = canvas.height;
            WIDTH = ctx.canvas.width; // not with the canvas 'variable'
            HEIGHT = ctx.canvas.height;

            //*** below commented out code doesn't work ... not sure why, others
            //  seem to get this to work using 'canvas' directly. I can only get it
            // to work with the Window component.
            //canvas.addEventListener( 'keydown', onKeyDown, true);
            //canvas.addEventListener( 'keyup', onKeyUp, true);

            window.addEventListener('keydown',onKeyDown,true);
            window.addEventListener('keyup',onKeyUp,true);

            window.addEventListener('mousemove',onMouseMove,false);

            //canvas.onmousedown = onMouseMove;
            //canvas.onmouseup = onMouseMove;
            //canvas.onmousemove = onMouseMove;

            init_paddle();

            init_mouse();

            initbricks();

            // call setInterval to request browser to run function every 10 milliseconds
            intervalId = setInterval( draw, interval );
            return intervalId;
        }

        function circle(x,y,r)
        {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2, true);
            ctx.closePath();
            ctx.fill();
        }

        function rect(x,y,w,h)
        {
            ctx.beginPath();
            ctx.rect(x,y,w,h);
            ctx.closePath();
            ctx.fill();
        }

        function clear()
        {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
        }
        //END LIBRARY CODE



        function init_paddle()
        {
            paddlex = WIDTH / 2;
            paddleh = 10;
            paddlew = 75;
        }


        function drawbricks()
        {
            for (i=0; i < NROWS; i++)
            {
                ctx.fillStyle = rowcolors[i];
                for (j=0; j < NCOLS; j++)
                {
                    if (bricks[i][j] == 1)
                    {
                        rect((j * (BRICKWIDTH + PADDING)) + PADDING,
                                (i * (BRICKHEIGHT + PADDING)) + PADDING,
                                BRICKWIDTH, BRICKHEIGHT);
                    }
                }
            }
        }




        function draw()
        {
            clear();
            circle(x,y,10);

            //*** move the paddle if left or right is currently pressed
            if (rightDown) paddlex += 5;
            else if (leftDown) paddlex -= 5;
            // paddle
            rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);

            drawbricks();

            //have we hit a brick?
            rowheight = BRICKHEIGHT + PADDING;
            colwidth = BRICKWIDTH + PADDING;
            row = Math.floor(y/rowheight);
            col = Math.floor(x/colwidth);
            //if so, reverse the ball and mark the brick as broken
            if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
                dy = -dy;
                bricks[row][col] = 0;
            }




            // add this for bouncing
            // if outside the width canvas, change direction of ball.
            if (x + dx > WIDTH || x + dx < 0)
                dx = -dx;

            if (y + dy < 0)
                dy = -dy;
            else if ( y + dy > HEIGHT )
            {
                if (x > paddlex && x < paddlex + paddlew)
                    dy = -dy;
                else
                    clearInterval(intervalId);
            }

            // add this for bouncing
            x += dx;
            y += dy;
        }


    </script>
</head>

<!-- HERE we add an explicit call to the draw() function -->
<body onload="init()">
<canvas id="canvas" width="300" height="300">
    Your browser does not support the canvas element.
</canvas>
</body>
</html>
